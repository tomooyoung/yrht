<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		table{border-right:0px solid #F00;border-bottom:0px solid #F00} 
		table td{border-left:0px solid #F00;border-top:0px solid #F00}
		span{float: right;}
		.input1{width: 296.8px;height: 40px;}
		.input2{width: 295.8px;height: 40px;}
		.input3{width: 100px;height: 40px;background: #f46464;border-color: #d65151;color: white;font-family: 微软雅黑;font-size: 20px;}
		select{width: 300px;height: 40px;}
		table{font-family: 微软雅黑;font-size: 20px;}
	</style>
</head>
<body>
	<form>
		<table align="center" width="600" height="480" border="0" cellspacing="0" cellpadding="0">
			<tr height="80">
				<td width="200" class="td1"><span>项目名称：</span></td>
				<td><input class="input1" type="text" placeholder="请输入项目名称" width="300"></td>
			</tr>
			<tr height="80">
				<td width="200" class="td1"><span>拍摄时间：</span></td>
				<td><input class="input2" type="date" name=""></td>
			</tr>
			<tr height="80">
				<td width="200" class="td1"><span>拍摄类型：</span></td>
				<td>
					<select>
						<option>婚纱摄影</option>
						<option>旅行摄影</option>
						<option>个人摄影</option>
					</select>
				</td>
			</tr>
			<tr height="80">
				<td width="200" class="td1"><span>拍摄风格：</span></td>
				<td>
					<input type="checkbox" name="">中国风
					<input type="checkbox" name="">欧美风
					<input type="checkbox" name="">日韩风
				</td>
			</tr>
			<tr height="80">
				<td width="200" class="td1"><span>是否制作相册：</span></td>
				<td>
					<input type="radio" name="">是
					<input type="radio" name="">否
				</td>
			</tr>
			<tr height="80">
				<td></td>
				<td>
					<input class="input3" type="submit" value="保&nbsp;&nbsp;&nbsp;&nbsp;存">
				</td>
			</tr>
		</table>

	</form>
	
</body>
</html>
